  <script>
    // é¡µé¢åŠ è½½å®Œæˆåéšè—åŠ è½½åŠ¨ç”»
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      setTimeout(() => {

    // GSAP åŠ¨ç”»
    gsap.from('.login-container', {
      duration: 1,
      y: 50,
      opacity: 0,

    gsap.from('.character', {

    gsap.from('.floating-element', {

    // è¡¨å•åˆ‡æ¢åŠŸèƒ½
    const showRegisterBtn = document.getElementById('showRegister');
    const showLoginBtn = document.getElementById('showLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    showRegisterBtn.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.add('hidden');
      registerForm.classList.add('active');
      
      // åŠ¨ç”»æ•ˆæœ
      gsap.from('.register-form', {
        duration: 0.5,
        x: 50,
        opacity: 0,
        ease: 'power2.out'

    });

    showLoginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.classList.remove('active');
      loginForm.classList.remove('hidden');
      
      // åŠ¨ç”»æ•ˆæœ

    // è¡¨å•éªŒè¯
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^1[3-9]\d{9}$/;
      return re.test(phone);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    function showError(input, message) {
      input.classList.add('error');
      input.classList.remove('success');
      const errorElement = input.parentNode.querySelector('.error-message');
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    function showSuccess(input) {
      input.classList.remove('error');
      input.classList.add('success');
      const errorElement = input.parentNode.querySelector('.error-message');
      errorElement.classList.remove('show');
    }

    function clearErrors(form) {
      const inputs = form.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.classList.remove('error', 'success');
        const errorElement = input.parentNode.querySelector('.error-message');
        errorElement.classList.remove('show');
      });
    }

    // ç™»å½•è¡¨å•éªŒè¯
    const loginFormElement = document.getElementById('loginForm');
    loginFormElement.addEventListener('submit', (e) => {
      e.preventDefault();
      clearErrors(loginFormElement);

      const account = document.getElementById('loginAccount');
      const password = document.getElementById('loginPassword');
      let isValid = true;

      if (!account.value.trim()) {
        showError(account, 'è¯·è¾“å…¥è´¦å·');
        isValid = false;
      } else {
        showSuccess(account);
      }

      if (!validatePassword(password.value)) {
        showError(password, 'å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦');
        isValid = false;
      } else {
        showSuccess(password);
      }

      if (isValid) {
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.classList.add('loading');
        loginBtn.textContent = 'ç™»å½•ä¸­...';

        // è°ƒç”¨ç™»å½•API

          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: account.value,
            password: password.value
          })
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('ç™»å½•å¤±è´¥');
          }
        })
        .then(data => {
          console.log('ç™»å½•å“åº”æ•°æ®:', data);
          
          // ä¿å­˜Authorization tokenå’Œç”¨æˆ·IDåˆ°localStorage
          if (data.token) {
            localStorage.setItem('Authorization', data.token);
            localStorage.setItem('count',data.count);
            console.log('ä¿å­˜token:', data.token);
          }
          
          // å°è¯•ä¸åŒçš„å­—æ®µåæ¥è·å–ç”¨æˆ·ID
          const userId = data.userId || data.id || data.user_id || data.userId;
          if (userId) {
            localStorage.setItem('X-User-Id', userId);
            console.log('ä¿å­˜userId:', userId);
          } else {
            // å¦‚æœå“åº”ä¸­æ²¡æœ‰userIdï¼Œä»tokenä¸­è§£æ
            try {
              const tokenPayload = JSON.parse(atob(data.token.split('.')[1]));
              if (tokenPayload.user) {
                localStorage.setItem('X-User-Id', tokenPayload.user);
                console.log('ä»tokenè§£æuserId:', tokenPayload.user);
              }
            } catch (e) {
              console.log('æ— æ³•ä»tokenè§£æuserId:', e);
            }
          }
          
          // ä¿å­˜countå€¼
          if (data.count !== undefined) {
            localStorage.setItem('count', data.count);
            console.log('ä¿å­˜count:', data.count);
          }
          
          alert('ç™»å½•æˆåŠŸï¼æ¬¢è¿å›æ¥ï¼');
          // è·³è½¬åˆ°soul-matché¡µé¢
          window.location.href = 'soul-match.html';
        })

          loginBtn.classList.remove('loading');
          loginBtn.textContent = 'ç™»å½•';
        });
      }
    });

    // æ³¨å†Œè¡¨å•éªŒè¯
